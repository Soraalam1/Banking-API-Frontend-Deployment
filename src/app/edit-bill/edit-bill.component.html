<div id="centerCard">

<div class="card" style="width: 25rem;" id="style">
    <form (ngSubmit)="onSubmit()" bill>

        <div class="form-group">
          <h3>Update Bill Information:</h3>
          <label for="formGroupExampleInput">Payee</label>
          <input
          name="payeeInput"
          #payeeInput="ngModel"
          id="payeeInput"
          type="text"
          class="form-control"
          placeholder="bill.payee"
          required [(ngModel)]="bill.payee">
       <div class="alert alert-danger" *ngIf="payeeInput.touched && !payeeInput.valid">Payee is required!</div>
        </div>

        <div class="form-group">
          <label for="formGroupExampleInput2">Nickname</label>
          <input
          name="nicknameInput"
          #nicknameInput="ngModel"
          id="nicknameInput"
          type="text"
          class="form-control"
          required [(ngModel)]="bill.nickname" >
          <div class="alert alert-danger" *ngIf="nicknameInput.touched && !nicknameInput.valid">Nickname is required!</div>
        </div>

        <label for="formGroupExampleInput1">Recurring Date</label>
        <div class="form-group">
          <link rel ="stylesheet" href ="https://unpkg.com/ngx-bootstrap/datepicker/bs-datepicker.css">
            <div class="container" >
              <div class="row">
                <div class="col-xs-8 col-8 col-md-7 form-group">
                  <input
                  name="recurringDateInput"
                  #recurringDate="ngModel"
                  id="paymentDateInput"
                  type="button"
                  placeholder="Datepicker"
                  class="form-control"
                  bsDatepicker
                  [(ngModel)]="selection"
                  [minDate]="minDate"
                  [maxDate]="maxDate">
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="formGroupExampleInput2">Payment Amount</label>
            <input
            name="paymentAmountInput"
            #paymentAmountInput="ngModel"
            id="paymentAmountInput"
            type="text"
            class="form-control"
            required [(ngModel)]="bill.paymentAmount">
            <div class="alert alert-danger" *ngIf="paymentAmountInput.touched && !paymentAmountInput.valid">Payment Amount is required!</div>
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>

      </form>
    </div>
</div>
